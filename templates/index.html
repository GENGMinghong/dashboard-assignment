{% extends "base.html" %}
{% block title%}Home{% endblock %}
{% block content %}

<div class="container">
    {% for i in range(2) %}
        <div class="row">
            {% for j in range(4) %}
                <div class="col tile m-1">
                    <div class="row mt-lg-3">
                        <div class="col text-center">
                            <i class="{{ tiles[i * 4 + j].icon }}" style="font-size: {{ icon_size }}px;"></i>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col text-center">
                            <p style="font-size: {{ text_size }}px;">{{ tiles[i * 4 + j].name }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}


</div>

<style>
    .tile{
        background-color: #2980b9;
        height: 150px;
        color: #ecf0f1;
    }
</style>



{% endblock %}
